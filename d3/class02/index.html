        // 绑定元素data

        let arr = ['dog', 'cat'];
        
        let p = d3.select('body').selectAll('p');

        let update = p.data(arr);

        let enter = update.enter();

        update.text(function (d,i){
            return `第${i}: ${d}`;
        })

        // let append = enter.append('h1').style('color','red');

        // append.text(function(d,i){

        let exit = update.exit();

        exit.text(function(d,i) {
            return `${i}:0:${d}`
        } ).style('color', 'red')
