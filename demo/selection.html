<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../d3.min.js"></script>
    <title>selection</title>
    
</head>
<body>

    <div class="selection">

        <!-- d3.selection -->
        <h1 title='title tips1'>this is title1</h1>
        <h1 title='title tips2'>this is title2</h1>
        <script>
            const h1 = d3.select('h1');   // 只会选择第一个, 接收 W3C selector strings(选择字符串)
            const h1s = d3.selectAll('h1'); // 选择全部符合条件的
            console.log(h1, h1s);
        </script>


        <!-- attr -->
        <h1 title='title tips1'>this is title1</h1>
        <h1 title='title tips2'>this is title2</h1>
        <script>
            const title = d3.select('h1').attr('title');  // title tips1
            const attr2 = h1s.attr('title', function(d, i) {
                console.log('attr2', d3.select(this).attr('title'))
            })
        </script>


        <!-- style -->
        <h1 title='title tips1'>this is title1</h1>
        <h1 title='title tips2'>this is title2</h1>
        <script>
            h1.style('color', '#e2e2e2')
            h1s.style('color', function() {
                return 'red'
            })
        </script>


        <!-- enter() -->
        <script>
            const dataset = [1111,3222,1114,53323,62323,7230];
            d3.selectAll('p')
                .data(dataset)
                .enter()
                .append('p')
                .text(function(d, i) {
                    return d
                });
        </script>
        

        <!-- exit -->
        <script>
            const dataset = [3333, 5555];
            d3.selectAll('p')
                .data(dataset)
                .text(function(d, i) {
                    return d
                })
                .exit()
                .remove()
        </script>

    </div>

</body>
</html>
